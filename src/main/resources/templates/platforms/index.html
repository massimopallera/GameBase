<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container my-5 py-2">
        <div th:if="${platforms.size()} > 0" th:each="platform : ${platforms}" th:object="${platform}">
            <hr>
            <div class="d-flex px-5 align-items-center justify-content-between">
                <!-- <div> -->
                    <div class="col"><h2>
                        <!-- <a th:href="|platforms/*{id}|"> -->
                        [[*{name}]]
                        <!-- </a> -->
                    </h2></div>

                    <div class="d-flex gap-3 my-4 col-4 justify-content-end">
                        <a th:href="|platforms/edit/*{id}|" class="btn btn-primary" sec:authorize="${hasAuthority('ADMIN')}">Modifica</a>
                        <form action="#" method="post" th:action="@{platforms/delete/{id}(id=*{id})}" sec:authorize="${hasAuthority('ADMIN')}">
                            <button class="btn btn-danger">Elimina</button>
                        </form>
                    </div>
                <!-- </div> -->
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
