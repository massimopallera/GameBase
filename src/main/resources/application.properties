spring.application.name=gamebase


## setup database connection with jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gamebase_db
spring.datasource.username=root
spring.datasource.password=password


## Hibernate properties
spring.jpa.properties.dialect= org.hibernate.dialect.MySQL8Dialect


## Hibdernate ddl auto(create, update, create-drop, validate, none)
spring.jpa.hibernate.ddl-auto=create-drop


## Not necessary to make it work
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


## Date formatting
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time==yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss